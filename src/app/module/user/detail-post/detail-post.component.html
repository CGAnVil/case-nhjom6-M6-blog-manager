<div class="hold-transition sidebar-mini">
  <div class="wrapper">
    <app-navbar></app-navbar>
    <app-sidebar></app-sidebar>
    <div class="content-wrapper">
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1>Detail Post</h1>
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                <li class="breadcrumb-item active">Detail Post</li>
              </ol>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>
      <section class="content">
        <div class="container-fluid">
          <div class="row">
            <!-- left column -->
            <div class="col-md-12">
              <!-- general form elements -->
              <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title">Detail Post</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form [formGroup]="postForm">
                  <div class="card-body">
                    <div class="form-group">
                      <label for="title">Title</label>
                      <input type="text" class="form-control"
                             id="title"
                             formControlName="title"
                             disabled>
                    </div>
                    <div class="form-group">
                      <label for="content" class="form-label">Content</label>
                      <input type="text" class="form-control"
                             id="content"
                             formControlName="content"
                             disabled>
                    </div>
                    <div class="form-group">
                      <label for="avatarPost" class="form-label">AvatarPost</label>
                      <input type="text" class="form-control"
                             id="avatarPost"
                             formControlName="avatarPost"
                             disabled>
                    </div>
                    <div class="form-group">
                      <label for="status" class="form-label">Status</label>
                      <input type="text" class="form-control"
                             id="status"
                             formControlName="status"
                             disabled>
                    </div>
                  </div>
                  <!-- /.card-body -->
                  <div class="card-footer">
                    <button routerLink="/users" class="btn btn-warning">Exit</button>
                  </div>
                </form>
              </div>
              <!-- /.card -->
            </div>
            <!--/.col (left) -->
          </div>
          <!-- /.row -->
        </div><!-- /.container-fluid -->
      </section>
    </div>
  </div>
</div>
