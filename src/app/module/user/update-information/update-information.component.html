<div class="hold-transition sidebar-mini">
  <div class="wrapper">
    <app-navbar></app-navbar>
    <app-sidebar></app-sidebar>
    <div class="content-wrapper">
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1>Edit Information</h1>
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                <li class="breadcrumb-item active">Edit Information</li>
              </ol>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>
      <section class="content">
        <div class="container-fluid">
          <div class="row">
            <!-- left column -->
            <div class="col-md-12">
              <!-- general form elements -->
              <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title">Edit Information</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form [formGroup]="userForm" (ngSubmit)="editUser()">
                  <div class="card-body">
<!--                    <div class="form-group">-->
<!--                      <label for="userName">User name</label>-->
<!--                      <input type="text" class="form-control"-->
<!--                             id="userName"-->
<!--                             formControlName="userName"-->
<!--                             disabled>-->
<!--                    </div>-->
<!--                    <div class="form-group">-->
<!--                      <label for="email" class="form-label">Email</label>-->
<!--                      <input type="text" class="form-control"-->
<!--                             id="email"-->
<!--                             formControlName="email"-->
<!--                             disabled>-->
<!--                    </div>-->
                    <div class="form-group">
                      <label for="avatar" class="form-label">Avatar</label>
                      <input type="file" class="form-control"
                             id="avatar"
                             formControlName="avatar"
                             (change)="onFileSelect($event)">

                    </div>
                    <div class="form-group">
                      <label for="fullName" class="form-label">Full name</label>
                      <input type="text" class="form-control"
                             id="fullName"
                             formControlName="fullName">

                    </div>
                    <div class="form-group">
                      <label for="address" class="form-label">Address</label>
                      <input type="text" class="form-control"
                             id="address"
                             formControlName="address">

                    </div>
                    <div class="form-group">
                      <label for="phone" class="form-label">Phone</label>
                      <input type="text" class="form-control"
                             id="phone"
                             formControlName="phone">
                    </div>
                  </div>
                  <!-- /.card-body -->
                  <div class="row card-footer">

                    <div class="col-md-6 text-center">

                      <button type="submit" class="btn btn-primary">Edit</button>
                    </div>
                    <div class="col-md-6 text-center">

                      <button routerLink="/users/detail-information" class="btn btn-warning">Exit</button>
                    </div>
                  </div>
                </form>
              </div>
              <!-- /.card -->
            </div>
            <!--/.col (left) -->
          </div>
          <!-- /.row -->
        </div><!-- /.container-fluid -->
      </section>
    </div>
  </div>
</div>
